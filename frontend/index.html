<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alt Text Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="background"></div>

<main class="wrapper">

  <div class="card">

    <h1>Alt Text Generator</h1>
    <p class="subtitle">Clean accessibility-ready alt text</p>

    <!-- Upload -->
    <div class="upload-box" id="uploadArea">
      <input type="file" id="imageInput" accept="image/*" />
      <span>Click or drag an image</span>
    </div>

    <!-- Preview -->
    <div class="preview-box">
      <img id="previewImage" />
      <span id="previewText">No preview</span>
    </div>

    <!-- Context -->
    <textarea
      id="contextText"
      placeholder="Optional surrounding text"
      rows="4"
    ></textarea>

    <button id="generateBtn">Generate Alt Text</button>

    <div id="spinner" class="spinner"></div>

    <!-- Output -->
    <textarea
      id="output"
      rows="5"
      placeholder="Generated alt text will appear here"
      readonly
    ></textarea>

    <div class="bottom-row">
      <span id="counter">0 / 600</span>
      <button id="copyBtn">Copy</button>
    </div>

    <p id="warning" class="warning"></p>

  </div>

</main>

<!-- Image Zoom Modal -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img id="modalImage" />
</div>

<!-- Toast -->
<div id="toast">Alt text copied</div>

<script src="script.js"></script>
</body>
</html>
